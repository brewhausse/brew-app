<div class="panel-heading"><h3>Yeasts<input type="button" class="btn btn-default pull-right" value="Add Yeast" data-toggle="modal" data-target="#yeastsModal" /></h3></div>
<div class="panel-body">
    <table class="table" *ngIf='yeasts && yeasts.length'>
        <thead>
            <tr>
                <th>name</th>
                <th>attenuation</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor='let yeast of yeasts'>
            <tr *ngIf='isEditable'>
                <td class="col-xs-9">{{yeast.Name}}</td>
                <td class="col-xs-2">{{yeast.Attenuation}}</td>
                <td class="col-xs-1"><input type="button" class="btn btn-default pull-right" value="X" /></td>
            </tr>
            <tr *ngIf='!isEditable'>
                <td class="col-xs-9">{{yeast.Name}}</td>
                <td class="col-xs-2"><input type="text" class="form-control" [value]="yeast.Attenuation" /></td>
                <td class="col-xs-1"><input type="button" class="btn btn-default pull-right" value="X" /></td>
            </tr>
        </tbody>
    </table>
</div>
